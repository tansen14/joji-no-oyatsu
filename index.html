<!DOCTYPE HTML>
<html>
<head>
    <meta char="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script type="text/javascript" src="js/stepper.js" charset="utf-8"></script>
    <title>ジョージのおやつ 予約</title>
</head>
<body>

    <div class="container">
        <h1>ジョージのおやつ<br>宅配 予約</h1>
        <h2>今週の商品ラインナップ</h2>
        <div class="form-group">
            <ul class="menu">
                <li class="item" id="menuItem1">
                    <h3 class="itemName">
                        チーズケーキ
                    </h3>
                    <div class="itemPrice">￥400</div>
                    <div class="itemImage">
                        <img alt="チーズケーキ" src="https://user-images.strikinglycdn.com/res/hrscywv4p/image/upload/c_limit,fl_lossy,h_1440,w_720,f_auto,q_auto/1566985/986630_933113.jpeg" class="itemImage">
                    </div>
                    <div class="spinner_area">
                        <input type="button" value="－" class="btnspinner" data-cal="-1" data-target=".counter1">
                        <input type="number" value="0" class="counter counter1" data-max="500" data-min="0">
                        <input type="button" value="＋" class="btnspinner" data-cal="1" data-target=".counter1">
                    </div>
                </li>
                <li class="item" id="menuItem2">
                    <h3 class="itemName">
                        カヌレ
                    </h3>
                    <div class="itemPrice">￥150</div>
                    <div class="itemImage">
                        <img alt="カヌレ" src="https://user-images.strikinglycdn.com/res/hrscywv4p/image/upload/c_limit,fl_lossy,h_1440,w_720,f_auto,q_auto/1566985/173748_62248.jpeg" class="itemImage">
                    </div>
                    <div class="spinner_area">
                        <input type="button" value="－" class="btnspinner" data-cal="-1" data-target=".counter2">
                        <input type="number" value="0" class="counter counter2" data-max="500" data-min="0">
                        <input type="button" value="＋" class="btnspinner" data-cal="1" data-target=".counter2">
                    </div>
                </li>
                <li class="item" id="menuItem3">
                    <h3 class="itemName">
                        かぼちゃとチャイのシフォン
                    </h3>
                    <div class="itemPrice">￥350</div>
                    <div class="itemImage">
                        <img alt="かぼちゃとチャイのシフォン" src="https://user-images.strikinglycdn.com/res/hrscywv4p/image/upload/c_limit,fl_lossy,h_1440,w_720,f_auto,q_auto/1566985/752738_349450.jpeg" class="itemImage">
                    </div>
                    <div class="spinner_area">
                        <input type="button" value="－" class="btnspinner" data-cal="-1" data-target=".counter3">
                        <input type="number" value="0" class="counter counter3" data-max="500" data-min="0">
                        <input type="button" value="＋" class="btnspinner" data-cal="1" data-target=".counter3">
                    </div>
                </li>
                <li class="item" id="menuItem4">
                    <h3 class="itemName">
                        抹茶のシフォン
                    </h3>
                    <div class="itemPrice">￥350</div>
                    <div class="itemImage">
                        <img alt="抹茶のシフォン" src="https://user-images.strikinglycdn.com/res/hrscywv4p/image/upload/c_limit,fl_lossy,h_1440,w_720,f_auto,q_auto/1566985/242331_170618.jpeg" class="itemImage">
                    </div>
                    <div class="spinner_area">
                        <input type="button" value="－" class="btnspinner" data-cal="-1" data-target=".counter4">
                        <input type="number" value="0" class="counter counter4" data-max="500" data-min="0">
                        <input type="button" value="＋" class="btnspinner" data-cal="1" data-target=".counter4">
                    </div>
                </li>
            </ul>
        </div>
        <div class="next-btn">次へ</div>
    </div>
</body>
</html>
